<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的定义</title>
</head>
<body>
    <input type="button" value="测试" onclick="testf()" />
</body>
</html>
<script>
    
function testf(){
    var arr = [2,4,6,8,10];

    var max = arr[0];
    for(var i=1;i<arr.length;i++){
        if(arr[i]>max){
            max = arr[i];
        }
    }

    console.log(max);

}

</script>
