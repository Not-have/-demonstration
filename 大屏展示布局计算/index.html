<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>根据设计搞(px)换算vh、vw</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/content.css">
</head>

<body>
    <div class="box">
        <h1>
            px 转 vw、vh
            <br />
        </h1>
        <hr />
        <br />
        <!-- 选择设计稿 -->
        <fieldset>
            <legend>设计搞大小</legend>
            <div class="definition">
                <!-- 设计稿的宽 -->
                <div class="definition_width">
                    设计稿宽度<input type="text" placeholder="" id="designDraftWidth"
                        oninput="value=value.replace(/[^\d]/g,'')" />px
                </div>
                <!-- 设计稿的高 -->
                <div class="definition_height">
                    设计稿高度<input type="text" placeholder="" id="designDraftHeight"
                        oninput="value=value.replace(/[^\d]/g,'')" />px
                </div>
                <button id="confirm">确认</button>
            </div>
        </fieldset>
        <!-- 换算 -->
        <div class="converse">
            <!-- 宽度 -->
            <div class="converse_width">
                <!-- 输入 -->
                <div class="converse_enter"> 宽度 <input type="text" placeholder="" id="width"
                        oninput="value=value.replace(/[^\d]/g,'')" />px</div>
                <!-- 结果 -->
                <div class="converse_result">结果<span>0.00</span>vw</div>
            </div>
            <!-- 高度 -->
            <div class="converse_height">
                <!-- 输入 -->
                <div class="converse_enter"> 高度 <input type="text" placeholder="" id="height"
                        oninput="value=value.replace(/[^\d]/g,'')" />px</div>
                <!-- 结果 -->
                <div class="converse_result">结果<span>0.00</span>vh</div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./js/converse.js"></script>
